<h1>Agregar Coffee</h1>

<form class="form-horizontal main-form">
    <div *ngIf="!isValid" class="alert alert-danger">
        <strong>Danger!</strong> {{message}}.
      </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="coffee.nombre" placeholder="Enter nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="precio">Precio:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control"  [(ngModel)]="coffee.precio" name="precio" id="precio" placeholder="Enter precio">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="granja">Granja:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control"  name="granja" id="granja" [(ngModel)]="coffee.granja" placeholder="Enter granja">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="save()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>
</form>
